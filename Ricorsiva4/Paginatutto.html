<!DOCTYPE html>
<html>
    <head>
        <script>
            let unita = ["","uno","due","tre","quattro","cinque","sei","sette","otto","nove"];
            let piccoli = ["dieci","undici","dodici","tredici","quattordici","quindici","sedici","diciassette","diciotto","diciannove"];
            let decine =["", "", "venti","trenta","quaranta","cinquanta","sessanta","settanta","ottanta","novanta"];
            let cento = "cento";
            let mila = "mila";
            function numeri(numero){
                numero = String(numero).split('').map(Number);
                let scritto = "";
                switch(numero.length) {
                    case 0:
                        if (numero[0] == "0")
                            scritto += "zero";
                        else 
                            scritto += unita[numero[0]];
                        break;
                    case 1:
                        if (numero[0] == "1")
                            scritto += piccoli[numero[0]];
                        else 
                            scritto += decine[numero[0]] + unita[numero[1]];
                        break;
                    case 2:
                        if (numero[0] == "1") {
                            if (numero == "100")
                                scritto += cento;
                            if (numero[1] == "1")
                                scritto += piccoli[2];
                            else 
                                scritto += decine[numero[1]] + unita[numero[0]];
                        }
                        else {
                            if (numero[1] == "1")
                                scritto += unita[numero[0]] + cento + piccoli[numero[2]];
                            else 
                                scritto += unita[numero[0]] + cento + decine[numero[1]] + unita[numero[2]];
                        }
                        break;
                }
                return scritto;
            }
        </script>
    </head>

    <body>
        <label for="numero">Inserisci il numero</label><br>
        <input type="number" id="numero" name="numero">
        <p id="scritto">...</p>
        <button type="button" onClick="document.getElementById('scritto').innerHTML = numeri(document.getElementById('numero').value)">Calcola</button>
    </body>
</html>
